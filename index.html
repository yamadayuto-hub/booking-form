<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>飯行く日</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .section-title {
      margin: 20px;
      padding: 10px 15px;
      background: #fff;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      border: 1px solid #ddd;
    }
    .container {
      padding: 0 20px 40px;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    #name-edit-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>飯行く日</header>
  <button id="name-edit-btn" onclick="location.href='name_edit.html'">名前を修正</button>

  <div class="section-title">新しく追加</div>
  <div class="container">
    <div class="card">
      <label>日付</label>
      <input type="date" id="new-date" min="2025-12-29" max="2026-01-04" />

      <label>時間帯</label>
      <select id="new-time">
        <option value="昼">昼</option>
        <option value="夜">夜</option>
      </select>

      <label>タイトル</label>
      <input id="new-title" placeholder="例: ご飯 / 飲み / 集まり" />

      <button onclick="addEvent()">追加</button>
    </div>
  </div>

  <div class="section-title">他の約束</div>
  <div class="container" id="event-list"></div>

  <script>
    const eventList = document.getElementById("event-list");

    const initialEvents = [
      { date: "2025/12/29", time: "夜", title: "大学忘年会", members: ["Hirao", "トキツ", "藤木"] },
      { date: "2026/01/03", time: "夜", title: "中学同窓会", members: ["Ogawa", "かずき", "MOE", "Ami", "yuina"] }
    ];

    function loadEvents() {
      const saved = localStorage.getItem("events");
      return saved ? JSON.parse(saved) : initialEvents;
    }

    function saveEvents(events) {
      localStorage.setItem("events", JSON.stringify(events));
    }

    function renderEvents() {
      const events = loadEvents();
      eventList.innerHTML = "";
      events.forEach(e => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <div><strong>${e.date} / ${e.time}</strong></div>
          <div>${e.title}</div>
          <div style="margin-top:8px;">参加者: ${e.members.join(", ")}</div>
        `;
        eventList.appendChild(div);
      });
    }

    function addEvent() {
      const date = document.getElementById("new-date").value;
      const time = document.getElementById("new-time").value;
      const title = document.getElementById("new-title").value;

      if (!date || !title) return alert("日付とタイトルは必須です");

      const jpDate = date.replace(/-/g, "/");

      const events = loadEvents();
      events.push({ date: jpDate, time, title, members: [] });
      saveEvents(events);
      renderEvents();
      alert("追加しました");
    }

    renderEvents();
  </script>
</body>
</html>
