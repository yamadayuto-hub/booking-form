<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>飯行く日</title>

<!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg:#f6f6f6; --white:#fff; --primary:#007aff;
  --text:#222; --muted:#888;
}
body {
  margin:0; padding:0; background:var(--bg);
  font-family:"Inter",sans-serif;
}
.wrap { max-width:420px; margin:0 auto; padding:20px; }

.top { display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; }
.title { font-size:22px; font-weight:600; }
.edit-link { font-size:14px; color:var(--primary); cursor:pointer; }

.section-title { margin-top:20px; margin-bottom:8px; font-size:14px; color:var(--muted); }

.card {
  background:var(--white); padding:14px; border-radius:10px;
  box-shadow:0 1px 3px rgba(0,0,0,.08); margin-bottom:16px;
}

.small { font-size:12px; color:var(--muted); }

button.primary {
  width:100%; padding:10px; border:none; border-radius:8px;
  background:var(--primary); color:#fff; font-size:15px; cursor:pointer;
}

.branch { padding:12px 0; border-bottom:1px solid #eee; }
.branch:last-child { border-bottom:none; }

.branch-date { font-size:14px; }
.branch-title { font-size:15px; font-weight:600; display:flex; justify-content:space-between; }
.branch-members { font-size:13px; color:var(--muted); margin-top:4px; }

.branch-actions { display:flex; gap:6px; margin-top:8px; }
.branch-actions button { flex:1; padding:8px; border:none; border-radius:6px; cursor:pointer; }
.branch-actions button:nth-child(1){ background:#e7f1ff; }
.branch-actions button:nth-child(2){ background:#ffeaea; }

.notif {
  position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
  background:#333; color:#fff; padding:10px 18px;
  border-radius:8px; opacity:0; pointer-events:none;
  transition:opacity .4s;
}
</style>
</head>

<body>
<div class="wrap">
  <div class="top">
    <div class="title">飯行く日</div>
    <a class="edit-link" id="editNameBtn">表示名修正</a>
  </div>

  <div class="section-title">新規作成</div>
  <div class="card">
    <label class="small">日付</label>
    <select id="newDate"></select>

    <label class="small" style="margin-top:10px">時間帯</label>
    <select id="newTime">
      <option value="昼">昼</option>
      <option value="夜">夜</option>
    </select>

    <label class="small" style="margin-top:10px">場所</label>
    <select id="newPlace">
      <option value="橋本">橋本</option>
      <option value="大阪">大阪</option>
      <option value="京都">京都</option>
      <option value="どこでも">どこでも</option>
    </select>

    <button class="primary" id="createBtn" style="margin-top:12px">新規作成</button>
  </div>

  <div class="section-title">進行中</div>
  <div class="card" id="reserveList">
    <div id="loading" style="color:var(--muted)">読み込み中...</div>
  </div>
</div>

<div class="notif" id="notif"></div>

<script>
/* ==========================================
   Supabase
   ========================================== */
const SUPABASE_URL = "https://agbfcpaxsrgebxjtkvdh.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* ==========================================
   Utility
========================================== */
function notify(msg){
  localStorage.setItem("notify_msg", msg);
  location.reload();
}

function showNotifyIfAny(){
  const msg = localStorage.getItem("notify_msg");
  if(!msg) return;
  const n = document.getElementById('notif');
  n.textContent = msg;
  n.style.opacity = 1;
  setTimeout(()=>{ n.style.opacity = 0; }, 2000);
  localStorage.removeItem("notify_msg");
}

function getName(){ return localStorage.getItem("username") || ""; }
function ensureName(){ if(!getName()) location.href="name.html"; }

/* ==========================================
   日付生成
========================================== */
const newDateSel = document.getElementById("newDate");
function populateDates(){
  const start = new Date(2025,11,29);
  const end   = new Date(2026, 0, 4);
  let d = new Date(start);
  while(d <= end){
    const y = d.getFullYear().toString().slice(2);
    const m = ("0"+(d.getMonth()+1)).slice(-2);
    const da = ("0"+d.getDate()).slice(-2);
    const disp = `${y}/${m}/${da}`;
    const iso  = `${d.getFullYear()}-${m}-${da}`;
    const op = document.createElement("option");
    op.value = iso;
    op.textContent = disp;
    newDateSel.appendChild(op);
    d.setDate(d.getDate()+1);
  }
}
populateDates();

function isoToDisp(iso){
  const [y,m,d] = iso.split("-");
  return y.slice(2)+"/"+m+"/"+d;
}

/* ==========================================
   Fetch + Render
========================================== */
async function loadBranches(){
  const { data, error } = await supabaseClient
    .from("branches")
    .select("*")
    .order("date", {ascending:true})
    .order("time",{ascending:true});

  if(error){ console.error(error); return []; }
  return data;
}

function render(list){
  const wrap = document.getElementById("reserveList");
  wrap.innerHTML = "";
  if(!list.length){
    wrap.innerHTML = `<div style="color:var(--muted)">現在、他の約束はありません</div>`;
    return;
  }

  list.forEach(b=>{
    const div = document.createElement("div");
    div.className = "branch";
    div.innerHTML = `
      <div class="branch-date">${isoToDisp(b.date)} / ${b.time} / ${b.place}</div>
      <div class="branch-title">${b.title || "（未設定）"}</div>
      <div class="branch-members">${(b.members||[]).join("、")}</div>

      <div class="branch-actions">
        <button class="joinBtn">参加</button>
        <button class="leaveBtn">取り消し</button>
      </div>
    `;

    div.querySelector(".joinBtn").addEventListener("click", ()=> join(b));
    div.querySelector(".leaveBtn").addEventListener("click", ()=> leave(b));
    wrap.appendChild(div);
  });
}

/* ==========================================
   Join / Leave
========================================== */
async function join(branch){
  const name = getName();
  if(!name) return ensureName();

  // 既に参加？
  if(branch.members.includes(name)){
    notify("既に参加済みです");
    return;
  }

  const members = branch.members.concat([name]);
  await supabaseClient.from("branches").update({ members }).eq("id", branch.id);
  notify("参加しました");
}

async function leave(branch){
  const name = getName();
  if(!name) return ensureName();

  if(!branch.members.includes(name)){
    notify("参加していません");
    return;
  }

  const members = branch.members.filter(m=>m !== name);

  if(members.length === 0){
    await supabaseClient.from("branches").delete().eq("id", branch.id);
  } else {
    await supabaseClient.from("branches").update({ members }).eq("id", branch.id);
  }

  notify("取り消しました");
}

/* ==========================================
   Create
========================================== */
document.getElementById("createBtn").addEventListener("click", async ()=>{
  const name = getName();
  if(!name) return ensureName();

  const iso   = newDateSel.value;
  const date  = isoToDisp(iso);
  const time  = document.getElementById("newTime").value;
  const place = document.getElementById("newPlace").value;

  await supabaseClient.from("branches").insert([
    { date:iso, time, place, title:"", members:[name] }
  ]);

  notify("作成しました");
});

/* ==========================================
   名前ページへ
========================================== */
document.getElementById("editNameBtn").addEventListener("click", ()=>{
  location.href = "name.html?edit=1";
});

/* ==========================================
   Init
========================================== */
async function init(){
  ensureName();
  const list = await loadBranches();
  render(list);
  showNotifyIfAny();
}
init();
</script>
</body>
</html>
