/* ---------- join/leave logic (with checks) ---------- */
async function handleJoinClick(branch){
  const name = getName(); if(!name) return ensureName();

  // check if this user already joined another branch same date+time
  try{
    if(useSupabase){
      // branch.date stored as '25/12/29' or '26/01/03' etc; if incoming branch.date is iso (yyyy-mm-dd) convert
      const dateToCheck = branch.date.indexOf('-')>=0 ? normalizeDateIsoToYYMMDD(branch.date) : branch.date;
      const { data: conflicts, error } = await supabase
        .from('branches')
        .select('id')
        .eq('date', dateToCheck)
        .eq('time', branch.time)
        .contains('members',[name]);
      if(error) throw error;
      if(conflicts && conflicts.length>0){
        alert('åŒã˜æ—¥ãƒ»æ™‚é–“å¸¯ã«ã¯æ—¢ã«å‚åŠ æ¸ˆã¿ã§ã™ã€‚å…ˆã«å–ã‚Šæ¶ˆã—ã¦ãã ã•ã„ã€‚'); 
        return;
      }

      // optimistic notify then update on server
      notify('å‚åŠ ã—ã¾ã—ãŸ');
      const { data } = await supabase.from('branches').select('members').eq('id', branch.id).maybeSingle();
      let members = (data && data.members) ? data.members.slice() : [];
      if(!members.includes(name)) members.push(name);
      await supabase.from('branches').update({ members }).eq('id', branch.id);

      // reflect immediately on this client
      location.reload();
    } else {
      const local = readLocal();
      // conflict check locally
      const already = local.some(x=>{
        const dx = x.date.indexOf('-')>=0 ? normalizeDateIsoToYYMMDD(x.date) : x.date;
        const bx = branch.date.indexOf('-')>=0 ? normalizeDateIsoToYYMMDD(branch.date) : branch.date;
        return dx===bx && x.time===branch.time && x.members && x.members.includes(name);
      });
      if(already){ alert('åŒã˜æ—¥ãƒ»æ™‚é–“å¸¯ã«ã¯æ—¢ã«å‚åŠ æ¸ˆã¿ã§ã™ã€‚å…ˆã«å–ã‚Šæ¶ˆã—ã¦ãã ã•ã„ã€‚'); return; }

      const idx = local.findIndex(x=>x.id===branch.id);
      if(idx>=0 && !local[idx].members.includes(name)){
        local[idx].members.push(name);
        writeLocal(local);
        renderBranches(local);
        notify('å‚åŠ ã—ã¾ã—ãŸ');
      }
    }
  }catch(e){
    console.error(e);
    alert('å‚åŠ å‡¦ç†ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ');
  }
}

async function handleLeaveClick(branch){
  const name = getName(); if(!name) return ensureName();

  if(useSupabase){
    try{
      // read current members
      const { data } = await supabase.from('branches').select('members').eq('id', branch.id).maybeSingle();
      let members = (data && data.members) ? data.members.slice() : [];

      // if user not in members -> alert and return
      if(!members.includes(name)){
        alert('ã‚ãªãŸã¯å‚åŠ ã—ã¦ã„ã¾ã›ã‚“');
        return;
      }

      // remove
      members = members.filter(m=>m !== name);
      if(members.length === 0){
        await supabase.from('branches').delete().eq('id', branch.id);
      } else {
        await supabase.from('branches').update({ members }).eq('id', branch.id);
      }
      notify('å–ã‚Šæ¶ˆã—ã¾ã—ãŸ');
      // reflect immediately
      location.reload();
    }catch(e){ console.error(e); alert('å–ã‚Šæ¶ˆã—ã§ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ'); }
  } else {
    const local = readLocal();
    const idx = local.findIndex(x=>x.id===branch.id);
    if(idx>=0){
      // check membership
      if(!local[idx].members.includes(name)){ alert('ã‚ãªãŸã¯å‚åŠ ã—ã¦ã„ã¾ã›ã‚“'); return; }
      local[idx].members = local[idx].members.filter(m=>m!==name);

      writeLocal(local); renderBranches(local); notify('å–ã‚Šæ¶ˆã—ã¾ã—ãŸ');
    }
  }
}

async function bootstrap(){
  // initial redirect to name page if no name
  const name = getName();
  if(!name){
    location.href = 'name.html';
    return;
  }

  if(!useSupabase){
    // local fallback: ensure presets exist once
    let local = readLocal();
    if(local.length===0){
      local = [
        { id: uid(), date:'25/12/29', time:'å¤œ', place:'äº¬éƒ½', title:'å¤§å­¦å¿˜å¹´ä¼š', members:['Hirao','ãƒˆã‚­ãƒ„','è—¤æœ¨'] },
        { id: uid(), date:'26/01/03', time:'å¤œ', place:'æ©‹æœ¬', title:'ä¸­å­¦åŒçª“ä¼š', members:['Ogawa','ã‹ãšã','MOE','Ami','yuina'] }
      ];
      writeLocal(local);
    }
    renderBranches(local);
  } else {
    // fetch and render; ensure presets are present server-side if empty
    const data = await fetchBranchesSupabase();
    if(!data || data.length===0){
      try{
        await supabase.from('branches').insert([
          { date:'25/12/29', time:'å¤œ', place:'äº¬éƒ½', title:'å¤§å­¦å¿˜å¹´ä¼š', members:['Hirao','ãƒˆã‚­ãƒ„','è—¤æœ¨'] },
          { date:'26/01/03', time:'å¤œ', place:'æ©‹æœ¬', title:'ä¸­å­¦åŒçª“ä¼š', members:['Ogawa','ã‹ãšã','MOE','Ami','yuina'] }
        ]);
      }catch(e){ console.warn('preset insert issue', e); }
    }
    const fresh = await fetchBranchesSupabase();
    renderBranches(fresh);

    // subscribe realtime; when remote changes detected, re-fetch and re-render
    supabase.channel('public:branches')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'branches' }, payload => {
        (async ()=>{
          const fresh2 = await fetchBranchesSupabase();
          renderBranches(fresh2);
        })();
      }).subscribe().catch(e=>console.warn('subscribe err', e));
  }
}
