<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>予約フォーム</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background: #f5f5f5;
    color: #111;
    opacity: 0;
    transition: opacity 0.8s ease;
    letter-spacing: 0.02em;
  }
  body.loaded { opacity: 1; }

  .container {
    max-width: 640px;
    margin: 0 auto;
    padding: 32px 16px;
  }

  h1 {
    font-weight: 500;
    font-size: 24px;
    margin-bottom: 24px;
    text-align: center;
  }

  .section {
    margin-bottom: 32px;
    padding: 24px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s ease forwards;
  }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
  }

  input[type="text"], select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fafafa;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #111;
    color: #fff;
    cursor: pointer;
    margin-top: 16px;
  }
  button:hover { opacity: 0.8; }

  .slot-list {
    display: grid;
    gap: 16px;
  }

  .slot {
    padding: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #fff;
  }

  .slot h3 {
    margin: 0 0 12px 0;
    font-size: 18px;
  }

  .names {
    font-size: 14px;
    color: #666;
    margin-top: 8px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>参加予約フォーム</h1>

  <div class="section" id="nameSection">
    <label>あなたの表示名（10文字以内 / 日本語OK）</label>
    <input type="text" id="username" maxlength="10" placeholder="例：山田 / りょーすけ" />
    <button onclick="saveName()">保存して次へ</button>
  </div>

  <div class="section" id="formSection" style="display:none;">
    <label>日付</label>
    <select id="dateSelect"></select>

    <label>時間</label>
    <select id="timeSelect">
      <option value="昼">昼</option>
      <option value="夜">夜</option>
    </select>

    <label>地域</label>
    <select id="areaSelect">
      <option value="橋本">橋本</option>
      <option value="京都">京都</option>
      <option value="大阪">大阪</option>
    </select>

    <button onclick="submitVote()">予約する</button>

    <button onclick="cancelVote()" style="background:#999;">取り消す</button>
  </div>

  <div class="section" id="resultSection" style="display:none;">
    <h2>みんなの予約</h2>
    <div class="slot-list" id="slotList"></div>
  </div>
</div>

<script>
  // -------- Instagram から自動で外部ブラウザへ飛ばす --------
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  if (ua.includes("Instagram")) {
    window.location.href = window.location.href;
  }

  // -------- 初期ロードフェード --------
  window.onload = () => document.body.classList.add("loaded");

  // -------- 名前管理 --------
  const savedName = localStorage.getItem("username");
  if (savedName) {
    document.getElementById("nameSection").style.display = "none";
    document.getElementById("formSection").style.display = "block";
    document.getElementById("resultSection").style.display = "block";
  }

  function saveName() {
    const name = document.getElementById("username").value.trim();
    if (!name) return alert("名前を入力してください");
    localStorage.setItem("username", name);

    document.getElementById("nameSection").style.display = "none";
    document.getElementById("formSection").style.display = "block";
    document.getElementById("resultSection").style.display = "block";
  }

  // -------- 日付生成（12/29〜1/4） --------
  const dateSelect = document.getElementById("dateSelect");
  const dates = ["12/29", "12/30", "12/31", "1/1", "1/2", "1/3", "1/4"];
  dates.forEach(d => {
    const op = document.createElement("option");
    op.value = d;
    op.textContent = d;
    dateSelect.appendChild(op);
  });

  // -------- 投票 DB（簡易版 / 実際は Supabase などに置き換え可） --------
  let votes = JSON.parse(localStorage.getItem("votes") || "{}");

  function submitVote() {
    const name = localStorage.getItem("username");
    const date = dateSelect.value;
    const time = document.getElementById("timeSelect").value;
    const area = document.getElementById("areaSelect").value;

    const key = `${date}_${time}_${area}`;
    if (!votes[key]) votes[key] = [];
    if (!votes[key].includes(name)) votes[key].push(name);

    localStorage.setItem("votes", JSON.stringify(votes));
    alert("予約しました");
    renderSlots();
  }

  function cancelVote() {
    const name = localStorage.getItem("username");
    const date = dateSelect.value;
    const time = document.getElementById("timeSelect").value;
    const area = document.getElementById("areaSelect").value;
    const key = `${date}_${time}_${area}`;

    if (votes[key]) {
      votes[key] = votes[key].filter(n => n !== name);
      localStorage.setItem("votes", JSON.stringify(votes));
      alert("取り消しました");
      renderSlots();
    }
  }

  // -------- スロット表示 --------
  function renderSlots() {
    const list = document.getElementById("slotList");
    list.innerHTML = "";

    dates.forEach(date => {
      ["昼", "夜"].forEach(time => {
        ["橋本", "京都", "大阪"].forEach(area => {
          const key = `${date}_${time}_${area}`;
          const names = votes[key] || [];

          const div = document.createElement("div");
          div.className = "slot";
          div.innerHTML = `
            <h3>${date} ${time} / ${area}</h3>
            <div class="names">${names.length ? names.join("、") : "（まだいません）"}</div>
          `;
          list.appendChild(div);
        });
      });
    });
  }

  renderSlots();
</script>
</body>
</html>
