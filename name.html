<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>表示名入力</title>

<style>
  body{
    margin:0;background:#fafafa;
    font-family:"Noto Sans JP",-apple-system,system-ui;
    padding:40px 20px;
    display:flex;justify-content:center;
  }
  .card{
    background:#fff;padding:24px;border-radius:14px;
    max-width:380px;width:100%;
    box-shadow:0 8px 28px rgba(0,0,0,0.05);
  }
  h1{font-size:20px;margin-bottom:14px;}
  input{
    width:100%;padding:12px;font-size:15px;
    border:1px solid #ddd;border-radius:10px;
  }
  button{
    width:100%;padding:12px;font-size:15px;
    border-radius:10px;border:0;background:#111;color:#fff;
    margin-top:14px;cursor:pointer;font-weight:600;
  }
</style>
</head>

<body>
<div class="card">
  <h1>表示名を入力</h1>
  <input id="nameInput" placeholder="例：Hirao" maxlength="20" />
  <button onclick="saveName()">保存</button>
</div>

<script>
function saveName(){
  const v=document.getElementById("nameInput").value.trim();
  if(!v){ alert("名前を入力してください"); return; }
  localStorage.setItem("username", v);
  location.href="index.html";
}
</script>
</body>
</html>
